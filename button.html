<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.2s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    border-color: rgb(54, 145, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(54, 145, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.2s;
    color: 0.2s;
  }

  .join-button:hover {
    background-color: rgb(54, 145, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(54, 145, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: 0.2s;
  }

  .tweet-button:hover {
    background-color: rgb(0, 114, 253);
    box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
  }

  .requestnow-button {
    background-color: rgb(0, 0, 0);
    color: white;
    border: none;
    height: 40px;
    width: 120px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 2px;
    margin-left: 8px;
  }

  .requestnow-button:hover {
    opacity: 0.75;
  }

  .requestnow-button:active {
    opacity: 0.3;
  }

  .addtocart-button {
    background-color: rgb(255, 217, 2);
    color: black;
    border: none;
    height: 30px;
    width: 150px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 8px;
  }

  .addtocart-button:hover {
    background-color: rgb(234, 199, 0);
  }

  .addtocart-button:active {
    background-color: rgb(190, 162, 0);
  }

  .signup-button {
    background-color: rgb(1, 155, 1);
    color: white;
    border: none;
    height: 25px;
    width: 70px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 8px;
  }

  .signup-button:hover {
    background-color: rgb(1, 177, 1);
    box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.15);
  }

  .signup-button:active {
    background-color: rgb(0, 125, 0);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>

<button class="requestnow-button">Request now</button>

<button class="addtocart-button">Add to Cart</button>

<button class="signup-button">Sign up</button>
